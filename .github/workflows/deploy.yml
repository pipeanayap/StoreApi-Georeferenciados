name: Docker Build & Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker Image
        run: docker build -t pipeanayap/store-api:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag pipeanayap/store-api:${{ github.sha }} pipeanayap/store-api:latest

      - name: Push Docker Image
        run: |
          docker push pipeanayap/store-api:${{ github.sha }}
          docker push pipeanayap/store-api:latest
 